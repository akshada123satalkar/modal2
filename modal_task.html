<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>        
    </head>
    <body>
        <div class="list-group mx-auto">
            <div class="list-group-item">
        
        <div class="container mt-5">
            <button class="btn btn-warning float-center"
            data-toggle="modal"
            data-target="#my_division">Register</button>
            <div id="my_division" 
            class="modal fade"
            data-backdrop="static"
            data-keyboard="false">
            <div class="modal-dialog  modal-sm modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title h5">Registration form</div>
                        <button data-dismiss="modal" class="close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label>First name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Last name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group required">
                                <label>E_mail Id</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>contact number</label>
                                <input type="number" class="form-control">
                            </div>
                        

                        </form>
                    </div>
                  <div class="modal-footer">
                      <button class="btn btn-success">Register</button>
                      <button class="btn btn-danger" data-dismiss="modal">cancel</button>
                  </div>
                </div>
            </div>
        
        </div>
        </div><br>

       <hr color="black">



        <div class="container mt-5">
            <button class="btn btn-info float-center"
            data-toggle="modal"
            data-target="#my_idivision">Contact us</button>
            <div id="my_idivision"
            class="modal fade"
            data-backdrop="static"
            data-keyboard="false">
            <div class="modal-dialog modal-sm modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title h5">Contact Us</div>
                        <button data-dismiss="modal" class="close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label>First name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>last name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>E_mail</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>contact no</label>
                                <input type="number" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Message</label>
                                <input type="text" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success">Save</button>
                        <button class="btn btn-danger" data-dismiss="modal">cancel</button>
                    </div>
                </div>
            </div>
        
        </div>
        </div><hr color="black">
    </div>
</div>

    </body>
</html>
